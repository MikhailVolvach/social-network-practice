<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
    <body>
        <div class="wrapper">
            <header class="header">
    <div class="header__row row">
        <!-- Колонка под логотип -->
        <div class="row__column row__column--side">
            <!-- Блок логотипа -->
            <div class="header__logo">
                <img
                    class="svg-logo-dims"
                    src="img/icons/icons.svg#logo"
                    alt="Social network logo"
                />
            </div>
        </div>
        <!-- Колонка под навигацию, поиск и панель с информацией о профиле -->
        <div class="row__column">
            <!-- Навигация по сайту -->
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item nav-item nav-item--active">
                        <a href="">
                            <div class="nav-item__icon">
                                <img
                                    class="svg-rss-dims"
                                    src="img/icons/icons.svg#rss"
                                    alt="feed"
                                />
                            </div>
                            <div class="nav-item__name">feed</div></a
                        >
                    </li>
                    <li class="nav__item nav-item">
                        <a href="">
                            <div class="nav-item__icon">
                                <img
                                    class="svg-users-dims"
                                    src="img/icons/icons.svg#users"
                                    alt="Network"
                                />
                            </div>
                            <div class="nav-item__name">Network</div></a
                        >
                    </li>
                    <li class="nav__item nav-item">
                        <a href="">
                            <div class="nav-item__icon">
                                <img
                                    class="svg-briefcase-dims"
                                    src="img/icons/icons.svg#briefcase"
                                    alt="jobs"
                                />
                            </div>
                            <div class="nav-item__name">jobs</div></a
                        >
                    </li>
                    <li class="nav__item nav-item">
                        <a href="">
                            <div class="nav-item__icon">
                                <img
                                    class="svg-messagesquare-dims"
                                    src="img/icons/icons.svg#messagesquare"
                                    alt="chat"
                                />
                                <div class="nav-item__counter">1</div>
                            </div>
                            <div class="nav-item__name">chat</div></a
                        >
                    </li>
                    <li class="nav__item nav-item">
                        <a href="">
                            <div class="nav-item__icon">
                                <img
                                    class="svg-bell-dims"
                                    src="img/icons/icons.svg#bell"
                                    alt="notices"
                                />
                            </div>
                            <div class="nav-item__name">notices</div></a
                        >
                    </li>
                </ul>
                <div class="nav__active-item"></div>
            </nav>
            <!-- Поиск по сайту -->
            <form action="" class="header__search">
                <img
                    class="svg-search-dims"
                    src="img/icons/icons.svg#search"
                    alt="search-icon"
                />
                <input
                    class="type"
                    ="search"
                    name="site-search"
                    id=""
                    placeholder="Search"
                />
            </form>
            <!-- Панель с информацией о профиле и ссылка на него -->
            <a href="" class="header__profile header-profile">
                <!-- Аватар профиля -->
                <div class="header-profile__photo">
                    <img src="img/profilePicHeader.jpg" alt="Avatar" />
                </div>
                <!-- Информация о профиле -->
                <div class="header-profile__info">
                    <!-- Имя пользователя -->
                    <div class="header-profile__name">D. Kargaev</div>
                    <!-- Количество просмотров за день -->
                    <div class="header-profile__views views">
                        <div class="views__today">367 views today</div>
                        <div class="views__diff">
                            +32
                            <img
                                class="svg-arrowupright-dims"
                                src="img/icons/icons.svg#arrowupright"
                                alt="Grow"
                            />
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Колонка под кнопку OTHER -->
        <div class="row__column row__column--side">
            <div class="header__other other">
                <p class="other__dots"><span></span><span></span><span></span></p>
                <p class="other__text">Other</p>
            </div>
        </div>
    </div>
</header>

            <main></main>
            <footer></footer>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
